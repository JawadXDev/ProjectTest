<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #1a0000 0%, #0d0000 100%);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #1a0000 0%, #300000 100%);
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      z-index: 2;
      position: relative;
      padding: 50px 20px;
    }

    .glass-card {
      background: rgba(255, 0, 0, 0.05);
      border: 2px solid rgba(255, 50, 50, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      width: 400px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-card:hover {
      transform: translateZ(20px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 0 80px rgba(255, 0, 0, 0.4);
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #ff4444;
      text-shadow: 0 0 15px #ff0000, 0 0 25px #ff4444;
      letter-spacing: 2.0px;
      position: relative;
      animation: title-glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes title-glow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4444; }
    }

    .input-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 5px;
      margin: 25px auto;
      max-width: 350px;
      box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.2),
                  0 0 30px rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .input-container input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 15px 20px;
      width: 100%;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-container button {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      border: none;
      padding: 15px 30px;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .input-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
    }

    #loading-spinner {
      color: #ff4444;
      font-size: 2rem;
      margin: 20px 0;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .repo-stats {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 25px 0;
      color: #ff4444;
      box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .action-buttons {
      display: grid;
      gap: 15px;
      margin-top: 30px;
    }

    .action-buttons a {
      padding: 15px 25px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid rgba(255, 0, 0, 0.3);
      color: #ff4444;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .action-buttons a:hover {
      background: rgba(255, 0, 0, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.4);
    }
    
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #aaa;
      font-size: 14px;
      z-index: 2;
    }
    
    #pair {
      color: #ff4444;
      font-size: 1.2rem;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .features {
      display: grid;
      gap: 15px;
      margin: 25px 0;
    }

    .features p {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Main container with glassmorphic cards -->
  <div class="main-container">
    <!-- Pair Data Card -->
    <div class="glass-card">
      <h3>KHAN-MD PAIR</h3>
      <p>Enter Your WhatsApp Number with Country Code</p>
      <div class="input-container">
        <input type="number" id="number" placeholder="9234275822XX" />
        <button id="submit">Code</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div id="pair"></div>
    </div>

    <!-- Info Card -->
    <div class="glass-card">
      <h3> MORE INFO </h3>
      <div class="features">
        <p><i class="fas fa-fire"></i>Advanced 500+ Commands</p>
        <p><i class="fas fa-shield-alt"> Ultra Smooth Experience</i></p>
        <p><i class="fas fa-bolt"></i> Instant Pairing System</p>
        <p><i class="fas fa-robot"></i> AI-Powered Features</p>
      </div>

      <div class="repo-stats" id="repoStats">
        <p><i class="fas fa-spinner fa-spin"></i> Loading Statistics...</p>
      </div>
      
      <div class="action-buttons">
        <a href="https://github.com/XdTechPro" target="_blank">
          <i class="fab fa-github"></i> GitHub Acount 
        </a>
        <a href="https://whatsapp.com/channel/0029VaYY2EAzNc2WcShQw1j" target="_blank">
          <i class="fab fa-whatsapp"></i> Official Channel
        </a>
        <a href="https://github.com/XdTechPro/KHAN-MD/fork" target="_blank">
          <i class="fas fa-code-branch"></i> KHAN-MD Repository
        </a>
      </div>
    </div>
    </div>
  </div>
  


  

  <footer>
    KHAN-MD &copy; 2024 - <span id="currentYear"></span>
  </footer>

  <!-- Axios for API calls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      swal("Welcome!", "Fork and start the KHAN-MD repo to begin your journey!", "info");
      fetchRepoStats();
    });
    
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function Copy() {
      let copyElem = document.getElementById("copy");
      let originalText = copyElem.innerText;
      await navigator.clipboard.writeText(copyElem.innerText.replace('CODE: ', ''));
      copyElem.innerText = "✔️ COPIED";
      copyElem.style.color = "#00ffff";
      setTimeout(() => {
        copyElem.innerText = originalText;
        copyElem.style.color = "#eee";
      }, 500);
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairElement.innerHTML = '<span style="color:#ff5555;font-weight:bold">❗ Enter your WhatsApp number with country code.</span>';
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pairElement.innerHTML = '<span style="color:#ff5555;font-weight:bold">❗ Invalid number format. Please try again.</span>';
      } else {
        const bc = numberInput.value.replace(/[^0-9]/g, "");
        let formatted = "";
        let temp = "";
        const digits = bc.split('');
        digits.forEach(digit => {
          temp += digit;
          if (temp.length === 3 || temp.length === 8) {
            formatted += " " + digit;
          } else {
            formatted += digit;
          }
        });
        numberInput.type = "text";
        numberInput.value = "+" + formatted;
        numberInput.style.color = "#00ffff";
        numberInput.style.fontSize = "20px";
        document.getElementById("loading-spinner").style.display = "block";
        pairElement.innerHTML = '';
        try {
          let { data } = await axios.get(`/code?number=${bc}`);
          let code = data.code || "❗ Service Unavailable";
          pairElement.innerHTML = `<div id="copy" onclick="Copy()" style="cursor:pointer;color:#00ffff;font-weight:bold;margin-top:15px;">CODE: <span style="color:#eee;font-weight:bold">${code}</span></div>`;
        } catch (error) {
          pairElement.innerHTML = '<span style="color:#ff5555;font-weight:bold">❗ Error fetching code.</span>';
        }
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    async function fetchRepoStats() {
      try {
        const response = await axios.get("https://api.github.com/repos/XdTechPro/KHAN-MD");
        const repoData = response.data;
        const stars = repoData.stargazers_count;
        const forks = repoData.forks_count;
        const issues = repoData.open_issues_count;
        document.getElementById("repoStats").innerHTML =
          `<p><strong>Stars:</strong> ${stars} | <strong>Forks:</strong> ${forks} | <strong>Open Issues:</strong> ${issues}</p>`;
        document.getElementById("repoStats").classList.add("show");
      } catch (error) {
        document.getElementById("repoStats").innerHTML = "<p>Failed to load repository stats.</p>";
      }
    }

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

  <!-- Particles.js Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
